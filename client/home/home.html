<head>
  <title>crisiszone</title>
</head>

<body>
  <h1>Welcome to Crisis Zone!</h1>

  {{> home}}

    <ul>
      {{#each tasks}}
        {{> crisisTemp}}
      {{/each}}
    </ul>

</body>

<template name="home">
  {{results}}
  {{location}}
    <form>
    <input type="text" id="lat" value={{lat}}>
    <input type="text" id="lat" value={{long}}>
    <button id="search">Search</button>
  </form>
  <ol>
    {{#each crisis}}
      {{> crisisTemp}}
    {{/each}}
  </ol>
</template>

<template name="task">
  <li>{{metadata}}</li>
</template>


<template name="crisisTemp">
  <li class="player {{selected}}">
    <span class="name">title:{{dc_title}}</span>
  </li>
</template>
