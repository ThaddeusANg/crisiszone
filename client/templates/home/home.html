<template name="home">
<div class="panel-group" id="accordion">
  <!--START ACCORDIAN PANEL SECTION-->
  <div class="panel panel-default">
      <!--START ACCORDIAN HEADER SECTION-->
      <div class="panel-heading">
        <h4 class="panel-title title"><a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Map</a></h4>
      </div>
      <div id="collapseOne" class="panel-collapse collapse in">
        <div class="panel-body">
          {{> map}}        
        </div>
      </div><!--END ACCORDIAN CONTENT SECTION-->  
      <div class="panel-heading">
        <h4 class="panel-title title"><a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">Reports
        </a></h4>
      </div>
      <div id="collapseTwo" class="panel-collapse collapse">
        <div class="panel-body">
          {{> report}}
        </div>
      </div><!--END ACCORDIAN CONTENT SECTION-->  
  </div><!--END ACCORDIAN PANEL SECTION-->
</div><!--END ACCORDIAN -->
<div class="row">
  
</div>
</template>
