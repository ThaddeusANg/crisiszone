<template name="registrationForm">
    <div class="page-content">
        <div class="container">
            <div class="row">
            <div class="col-md-2 col-sm-8"></div>
                <!--spacer div-->
                <div class="col-md-8">
                    <h1 class ="purple">Registration</h1>
                    <form id="register-form" action="action">
                    <!--begin accordion-->
                    <div class="panel-group top-label" id="accordion">
            <div class="panel panel-default login">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne"><h3 class="blue">1. Name</h3></a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="col-md-6"><input type="text" class="form-control input-lg" id="first_name" placeholder="First Name"></div>
                        <div class="col-md-6"><input type="text" class="form-control input-lg" id="last_name" placeholder="Last Name"></div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default login">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"><h3 class="blue">2. Login Information</h3></a>
                    </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse">
                    <div class="panel-body">
                    <div class="col-md-12"><input type="email" class="form-control input-lg" id="email" placeholder="E-mail Address"></div>
                    <div class="col-md-12 top-label">
                        <select id="userType" name="userType" class="form-control input-lg">
                        <option value="poster">poster</option>
                        <option value="viewer">viewer</option>
                        <option value="admin">admin</option>
                        </select></div>
                    <div class="col-md-6 top-label"><input type="password" class="form-control input-lg" id="password" placeholder="Password"></div>
                    <div class="col-md-6 top-label"><input type="password" class="form-control input-lg" id="rtpassword" placeholder="Re-enter password"></div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default login">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree"><h3 class="blue">3. Location</h3></a>
                    </h4>
                </div>
                <div id="collapseThree" class="panel-collapse collapse">
                    <div class="panel-body">
                    <div class="col-md-12"><input type="text" class="form-control input-lg" id="street" placeholder="Street Address"></div>
                    <div class="col-md-8 top-label"><input type="text" class="form-control input-lg" id="city" placeholder="City"></div>
                    <div class="col-md-4 top-label">
                        <select id="state" name="state" class="form-control input-lg">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default login">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseFour"><h3 class="blue">4. Additional Info</h3></a>
                    </h4>
                </div>
                <div id="collapseFour" class="panel-collapse collapse">
                    <div class="panel-body">
                    <div class="col-md-12"><input type="text" class="form-control input-lg" id="nickname" placeholder="Nickname (optional)"></div>
                    <div class="col-md-3 top-label"><input type="text" class="form-control input-lg" id="age" maxlength="3" placeholder="Age"></div>
                    <div class="col-md-3 top-label">
                        <label><select id="gender" name="gender" class="form-control input-lg">
                            <option value="m">Male</option>
                            <option value="f">Female</option>
                        </select></label>
                    </div>
                    <div class="col-md-6 top-label">
                        <label><input type="text" class="form-control input-lg" id="illness" placeholder="Illness"></label>
                    </div>
                    <div class="col-md-12">
                        <label><input type="checkbox" value="contact" id="contact" /> I want other users to be able to contact me about my experiences.</label>
                    </div>
                </div>
            </div>
        </div>
        <!--term accordion-->       
                    <button id="create-account" class="add-content-btn">Submit</button>
                </div>
                    </form>
                </div>
                <div class="col-md-2 col-sm-8"></div>
                <!--spacer div-->
            </div>
        </div>
    </div>
</template>
