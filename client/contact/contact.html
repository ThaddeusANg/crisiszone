<template name="contact">
	<div class="container">
		<div class="row  top-margin">
			<h1  class="centered" id="contact_h1"> Contact Us</h1>
		</div>
		<div class="row">
				<div class="col-xs-12">
					<div class="form-horizontal top-margin">
						<div class="form-group">
							<label class="col-xs-2 control-label" for="name-field">Name:</label>
							<div class="col-xs-10">
		  						<input type="text" class="form-control" id="name-field">
		  					</div>
						</div>

						<div class="form-group">
		  					<label class="col-xs-2 control-label" for="email-field">Email:</label>
		  					<div class="col-xs-10">
		  						<input type="text" class="form-control" id="email-field">
		  					</div>
						</div>

						<div class="form-group">
		  					<label class="col-xs-2 control-label" for="subject-field">Subject:</label>
		  					<div class="col-xs-10">
		  						<input type="text" class="form-control" id="subject-field">
		  					</div>
						</div>

						<div class="form-group">
		  					<label  class="col-xs-2 control-label" for="msg-field">Message:</label>
		  					<div class="col-xs-10" >
		  						<textarea type="text" rows="5" class="form-control" id="msg-field"></textarea>
		  					</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10" >		
								<button id="contactBtn" type="submit" class="btn btn-default">Submit</button>
							</div>
						</div>	

					</div>	
				</div>	
		</div>
	</div>		
</template>
